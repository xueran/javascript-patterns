<html>
<head>
	<title>javascript patterns</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">

		// title： switch模式

		var inspect_me = 0,
			result = '';

		switch (inspect_me) {
		case 0:
			result = 'zero';
			break;
		case 1:
			result = 'one';
			break;
		default:
			result = 'unknow';
		}

		/* 格式：
		*每个case和switch对齐
		*每个case语句中代码缩进
		*每个case语句结尾有明确的break
		*用default作为switch的结束
		*/

	</script>
</body>
</html>
