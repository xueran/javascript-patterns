<html>
<head>
	<title>javascript patterns</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">

		// for-in 循环，推荐用来遍历非数组对象

		// 对象
		var man = {
			hands: 2,
			legs: 2,
			heads: 1
		};

		// 代码其他部分
		// 将一个方法添加到所有对象上
		if (typeof Object.prototype.clone === "undefined") {
			Object.prototype.clone = function() {
				//...	
			};
		}


		// 1.
		// for-in循环
		for (var i in man) {
			if (man.hasOwnProperty(i)) {   //过滤
				console.log(i, ":", man[i]);
			}
		}
		/*
		结果
		hands : 2
		legs : 2
		heads : 1
		*/


		// 2.
		// 反模式
		// 不使用hasOwnProperty进行检查后使用for-in循环的结果
		for (var i in man) {
			console.log(i, ":", man[i]);
		}
		/*
		结果
		hands : 2
		legs : 2
		heads : 1
		clone : function()
		*/


		// 3. 
		// 在Object.prototype中调用hasOwnProperty
		for (var i in man) {
			if (Object.prototype.hasOwnProperty.call(man, i)) { // filter
				console.log(i, ":", man[i]);
			}
		}


		// 4.
		// 使用本地变量存储较长的属性名
		var i,
			hasOwn = Object.prototype.hasOwnProperty;
		for (i in man) {
			if (hasOwn.call(man, i)) {
				console.log(i, ":", man[i]);
			}
		}


	</script>
</body>
</html>
