<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascrip patterns</title>
</head>
<body>
	<script>

		// title: 命名空间
		
		
		// 全局变量
		var MYAPP = {};

		MYAPP.Parent = function() {};
		MYAPP.Child = function() {};

		// 一个变量
		MYAPP.some_var = 1;

		// 一个对象容器
		MYAPP.modules = {};

		// 嵌套对象
		MYAPP.modules.module1 = {};
		MYAPP.modules.module1.data = {a: 1, b:2};
		MYAPP.modules.module2 = {};

		/**
		 * 缺点：
		 * 需要输入更多的字符
		 * 仅有一个全局实例意味着任何部分的代码都可以修改该全局变量，并且其余部分的功能能够获得更新的状态
		 * 长嵌套名字意味着更长（更慢）的属性解析查询时间
		 */
		
	</script>
</body>
</html>
