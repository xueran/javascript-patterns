	<script>

	// title：配置对象
	

	function addPerson (first, last, dob, gender, address) {

	}

	// 调用
	addPerson('Bruce', 'Wayne', new Date(), null, null, 'batman');

	// 使用配置对象
	var conf = {
		username: 'batman',
		first: 'Bruce',
		last: 'Wayne'
	};

	/**
	 * 优点：
	 * 不需要记住众多参数以及顺序

	 * 易阅读和维护
	 * 易于添加和删除参数

	 * 需要记住参数名称
